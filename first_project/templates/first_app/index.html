<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>First App</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <h1>Hi welcome to Django level2</h1>
  <h2>Here are access records</h2>
  <div class="djimage" style="width:200px;">
    <img src="{%static 'images/image.png' %}" alt="some image" style="width:100%;">
  </div>
  <div class="djangotwo">
    {% if access_records %}
    <table>
      <thead>
        <th>Site Name</th>
        <th>Date Accessed</th>
      </thead>
      {% for acc in access_records %}
      <tr>
        <td>{{ acc.name }}</td>
        <td>{{ acc.date }}</td>
      </tr>
      {% endfor %}
    </table>
    {% else %}
      <p>NO ACCESS RECORD FOUND</p>
    {%  endif %}
  </div>
</body>
</html>
